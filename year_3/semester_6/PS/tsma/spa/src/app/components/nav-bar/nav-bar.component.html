<style>

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin: 0px 0;
	}

	p {
		margin: 0;
	}

	.spacer {
		flex: 1 1 auto;
	}

	.toolbar {
		position: absolute;
		top: 0;
		left: 0;
		right:0;
		height: 50px;
		display: flex;
		align-items: center;
		background-color: #bb022a;
		color: white;
		font-weight: 600;
	}

	.toolbar img {
		margin-left: 10px;
	}

	.toolbar-header {
		transition: all 0.5s ease;
		display: inline-flex;
		flex-direction: row;
		align-items: center;
		height: 50px;
		text-decoration: none;
		padding-right: 5px;
		margin-right: 5px;
	}

	.toolbar-header:active {
		background-color:#c53145;
	}

	.toolbar-header:hover {
		background-color:#a10023;
	}

	.nav-bar-tittle {
		font-size: 20px;
		font-weight: 430;
	}

	.nav-bar-tittle-button {
		background: none;
		height: 33px;
		width: auto;
		pointer-events: none;
		padding: 5px;
	}

	.teams-button {
		display: inline-flex;
		align-items: center;
		height: 50px;
		background: none;
		color: white;
		font-size: 18px;
	}

	.button, button {
		display: inline-flex;
		align-items: center;
		padding: 6px 12px;
		border-radius: 6px;
		cursor: pointer;
		background-color: #1976d2;
		color: white;
		border: none;
		border-color: #1976d2;
		font-size: 16px;
	}

	.button:hover, button:hover {
		opacity: 0.8;
		font-weight: normal;
	}

	.nav-bar-sign-button {
		margin: 0 10px;
		background-color: #1976d2;
		color: white;
		border-radius: 10px 10px 10px 10px;
		font-size: 15px;
		height: 30px;
		text-align: center;
		display: inline-flex;
		align-items: center;
	}

	.user-info {
		display: inline-flex;
		align-items: center;
		color: black;
		background-color: white;
		border-radius: 50px 50px 50px 50px;
		height: 35px;
		margin-right: 10px;
		padding-inline: 10px;
		text-align: center;
		font-weight: bold;
	}

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
	<a id="toolbar-header" class="toolbar-header" [routerLink]="'/'">
		<img
		width="40"
		alt="TSM Logo"
		src="../../../assets/images/Web/icons8-timeline-week-color-96.png"
		/>
		<button mat-button class="nav-bar-tittle-button"> <h3 class="nav-bar-tittle">Team Shifts Management</h3></button>
	</a>
	<a mat-button class="teams-button" [routerLink]="'/calendars'"> Calendars </a>
	<a mat-button class="teams-button" [routerLink]="'/members'"> Members </a>
	<div class="spacer"></div>
	<app-login-info></app-login-info>
