<style>
	.login-container {
		display: inline-flex;
		align-items: center;
		height: 45px;
	}

	.login-button {
		display: inline-flex;
		align-items: center;
		flex-direction: row;
		text-align: center;
		border-radius: 6px 6px 6px 6px;
		background-color: white;
		color: #1976d2;
		height: 25px;
		font-size: 15px;
	}

	.user-profile-photo {
		border-radius: 50px 50px 50px 50px;
		height: 40px;
		width: 40px;
		background-color: white;
		color: black;
		margin-right: 10px;
	}

	.profile {
		display: inline-flex;
		align-items: center;
		text-align: center;
		border-radius: 50px 50px 50px 50px;
		height: 45px;
		width: 200px;
		z-index: 3;
		background-color: #1976d2;
		padding-left: 15px;
		padding-right: 0;
		margin-right: 7px;
		margin-bottom: 2px;
		visibility: hidden;
		opacity: 0;
		transition: opacity 0.3s ease-in-out;
	}

	.user-options {
		display: inline-flex;
		flex-direction: column;
		position: absolute;
		height: 80px;
		width: 200px;
		z-index: 2;
		background-color: #125699;
		padding-top: 20px;
		right: 7px;
		top: 28px;
		border-radius: 3px 3px 20px 20px;
		visibility: hidden;
		opacity: 0;
		transition: opacity 0.3s ease-in-out;
	}

	.spacer {
		flex: 1 1 auto;
	}
</style>

<div class="login-container">
	<a mat-button *ngIf="!hasLoggedIn" (click)="login()" class="login-button">Sign In</a>
	<button mat-button class="profile" id="profile" (click)="toggleUserOptions()">
		<a style="font-size: 16px; margin-right: 30px">{{name}}</a>
		<img *ngIf="hasLoggedIn" class="user-profile-photo" src="{{image}}">
	</button>
	<div *ngIf="hasLoggedIn" class="user-options" id="user-options">
		<a style="font-size: 13px; margin-left: 3px">{{username}}</a>
		<button mat-button class="logout-button" (click)="logout()">Logout</button>
	</div>
</div>
